<div *ngIf="showPage" id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">CompanyB Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input [(ngModel)]="userName" type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input [(ngModel)]="passWord" type="password" name="password" id="password" class="form-control">
            </div>
            <div *ngIf="register" class="form-group">
              <label for="name" class="text-info">First Name:</label><br>
              <input [(ngModel)]="firstName" type="text" name="name" id="name" class="form-control">
            </div>
            <div *ngIf="register" class="form-group">
              <label for="lastName" class="text-info">Last Name:</label><br>
              <input required [(ngModel)]="familyName" type="text" name="lastName" id="lastName" class="form-control">
            </div>
            <div class="form-group">
              <button [disabled]="!submitable" type="submit" name="submit" class="btn btn-info btn-md" value="submit"
                (click)="login()">
                <span *ngIf="!submitable"  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Login
              </button>
            </div>
            <div *ngIf="message" class="alert alert-danger" role="alert" [innerHTML]="message">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
